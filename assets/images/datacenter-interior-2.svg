<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#modernBg)"/>
  
  <!-- Modern Server Towers -->
  <g transform="translate(100, 150)">
    <!-- Tower 1 -->
    <rect x="0" y="0" width="80" height="300" fill="url(#serverGlow)" rx="10"/>
    <rect x="10" y="10" width="60" height="15" fill="#00ff88" opacity="0.6" rx="7"/>
    <rect x="10" y="35" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="60" width="60" height="15" fill="#00ff88" opacity="0.6" rx="7"/>
    <rect x="10" y="85" width="60" height="15" fill="#ff6b35" opacity="0.8" rx="7"/>
    <rect x="10" y="110" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    
    <!-- Ventilation -->
    <rect x="15" y="150" width="50" height="40" fill="#1a202c" rx="5"/>
    <line x1="20" y1="160" x2="60" y2="160" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="165" x2="60" y2="165" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="170" x2="60" y2="170" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="175" x2="60" y2="175" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="180" x2="60" y2="180" stroke="#4299e1" stroke-width="1"/>
    
    <!-- Status LEDs -->
    <circle cx="70" cy="17" r="3" fill="#00ff00"/>
    <circle cx="70" cy="42" r="3" fill="#00ff00"/>
    <circle cx="70" cy="67" r="3" fill="#ffff00"/>
    <circle cx="70" cy="92" r="3" fill="#ff4444"/>
    <circle cx="70" cy="117" r="3" fill="#00ff00"/>
  </g>
  
  <!-- Tower 2 -->
  <g transform="translate(220, 150)">
    <rect x="0" y="0" width="80" height="300" fill="url(#serverGlow)" rx="10"/>
    <rect x="10" y="10" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="35" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="60" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="85" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="110" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    
    <rect x="15" y="150" width="50" height="40" fill="#1a202c" rx="5"/>
    <line x1="20" y1="160" x2="60" y2="160" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="165" x2="60" y2="165" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="170" x2="60" y2="170" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="175" x2="60" y2="175" stroke="#4299e1" stroke-width="1"/>
    <line x1="20" y1="180" x2="60" y2="180" stroke="#4299e1" stroke-width="1"/>
    
    <circle cx="70" cy="17" r="3" fill="#00ff00"/>
    <circle cx="70" cy="42" r="3" fill="#00ff00"/>
    <circle cx="70" cy="67" r="3" fill="#00ff00"/>
    <circle cx="70" cy="92" r="3" fill="#00ff00"/>
    <circle cx="70" cy="117" r="3" fill="#00ff00"/>
  </g>
  
  <!-- Tower 3 (Background) -->
  <g transform="translate(500, 150)" opacity="0.7">
    <rect x="0" y="0" width="80" height="300" fill="url(#serverGlow)" rx="10"/>
    <rect x="10" y="10" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="35" width="60" height="15" fill="#00ff88" opacity="0.6" rx="7"/>
    <rect x="10" y="60" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="85" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="110" width="60" height="15" fill="#ff6b35" opacity="0.7" rx="7"/>
    
    <circle cx="70" cy="17" r="3" fill="#00ff00"/>
    <circle cx="70" cy="42" r="3" fill="#ffff00"/>
    <circle cx="70" cy="67" r="3" fill="#00ff00"/>
    <circle cx="70" cy="92" r="3" fill="#00ff00"/>
    <circle cx="70" cy="117" r="3" fill="#ff4444"/>
  </g>
  
  <!-- Tower 4 (Background) -->
  <g transform="translate(620, 150)" opacity="0.5">
    <rect x="0" y="0" width="80" height="300" fill="url(#serverGlow)" rx="10"/>
    <rect x="10" y="10" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="35" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="60" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="85" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
    <rect x="10" y="110" width="60" height="15" fill="#00ff88" opacity="0.8" rx="7"/>
  </g>
  
  <!-- Holographic Display -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="150" height="100" fill="rgba(66, 153, 225, 0.1)" rx="10" stroke="#4299e1" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" fill="#4299e1" font-size="12" font-weight="bold">SYSTEM STATUS</text>
    <text x="20" y="45" fill="#00ff88" font-size="10">CPU: 45%</text>
    <text x="20" y="60" fill="#00ff88" font-size="10">RAM: 78%</text>
    <text x="20" y="75" fill="#ffff00" font-size="10">TEMP: 23Â°C</text>
    <text x="20" y="90" fill="#00ff88" font-size="10">UPTIME: 247d</text>
    
    <!-- Graph Lines -->
    <polyline points="110,40 120,35 130,45 140,30" fill="none" stroke="#00ff88" stroke-width="2"/>
    <polyline points="110,60 120,55 130,65 140,50" fill="none" stroke="#4299e1" stroke-width="2"/>
  </g>
  
  <!-- Liquid Cooling Pipes -->
  <g opacity="0.8">
    <rect x="0" y="250" width="800" height="15" fill="#4299e1" opacity="0.3" rx="7"/>
    <rect x="0" y="270" width="800" height="15" fill="#4299e1" opacity="0.3" rx="7"/>
    
    <!-- Flow Indicators -->
    <circle cx="50" cy="257" r="4" fill="#00ff88">
      <animate attributeName="cx" values="50;750;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="277" r="4" fill="#ff6b35">
      <animate attributeName="cx" values="750;50;750" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Overhead Lighting -->
  <ellipse cx="200" cy="50" rx="150" ry="30" fill="url(#lightGlow)" opacity="0.6"/>
  <ellipse cx="500" cy="30" rx="200" ry="40" fill="url(#lightGlow)" opacity="0.4"/>
  
  <!-- Fiber Optic Cables -->
  <g opacity="0.7">
    <path d="M 100 450 Q 200 400 300 450 T 500 450 T 700 450" stroke="#ff6b35" stroke-width="3" fill="none"/>
    <path d="M 100 460 Q 200 410 300 460 T 500 460 T 700 460" stroke="#4299e1" stroke-width="3" fill="none"/>
    <path d="M 100 470 Q 200 420 300 470 T 500 470 T 700 470" stroke="#00ff88" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Floor Pattern -->
  <g opacity="0.2">
    <defs>
      <pattern id="floorPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
        <rect width="50" height="50" fill="none" stroke="#4a5568" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="0" y="400" width="800" height="100" fill="url(#floorPattern)"/>
  </g>
  
  <!-- Particles/Data Flow -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="2" fill="#00ff88">
      <animate attributeName="cy" values="100;400;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="1.5" fill="#4299e1">
      <animate attributeName="cy" values="150;350;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="2" fill="#ff6b35">
      <animate attributeName="cy" values="80;380;80" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>