<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Next-Gen Data Center Representation -->
  <rect x="10" y="20" width="180" height="80" fill="#9ae6b4" stroke="#38a169" stroke-width="2" rx="5"/>
  
  <!-- Building Structure -->
  <rect x="20" y="30" width="160" height="60" fill="#f0fff4"/>
  
  <!-- Efficiency Indicators -->
  <text x="100" y="50" text-anchor="middle" fill="#38a169" font-size="12" font-weight="bold">EFFICIENT</text>
  <text x="100" y="70" text-anchor="middle" fill="#38a169" font-size="10">• Renewable Energy</text>
  <text x="100" y="85" text-anchor="middle" fill="#38a169" font-size="10">• Remote Location</text>
  
  <!-- Green Energy Symbol -->
  <circle cx="160" cy="40" r="8" fill="#38a169"/>
  <text x="160" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">⚡</text>
  
  <!-- Solar Panel -->
  <rect x="30" y="35" width="15" height="8" fill="#38a169"/>
  <line x1="32" y1="35" x2="32" y2="43" stroke="#2f855a" stroke-width="1"/>
  <line x1="40" y1="35" x2="40" y2="43" stroke="#2f855a" stroke-width="1"/>
</svg>