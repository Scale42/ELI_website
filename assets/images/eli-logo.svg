<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Geometric Network Symbol -->
  <g transform="translate(10, 15)">
    <!-- Outer hexagon -->
    <polygon points="25,5 35,12 35,27 25,35 15,27 15,12" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>

    <!-- Inner connections -->
    <polygon points="25,12 30,17 25,22 20,17" fill="url(#logoGradient)" opacity="0.7"/>

    <!-- Network nodes -->
    <circle cx="25" cy="5" r="2" fill="url(#logoGradient)"/>
    <circle cx="35" cy="12" r="2" fill="url(#logoGradient)"/>
    <circle cx="35" cy="27" r="2" fill="url(#logoGradient)"/>
    <circle cx="25" cy="35" r="2" fill="url(#logoGradient)"/>
    <circle cx="15" cy="27" r="2" fill="url(#logoGradient)"/>
    <circle cx="15" cy="12" r="2" fill="url(#logoGradient)"/>
    <circle cx="25" cy="20" r="2" fill="url(#logoGradient)"/>

    <!-- Connection lines -->
    <line x1="25" y1="5" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="12" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="27" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="35" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="27" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="12" x2="25" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- E.L.I. Text -->
  <text x="70" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#4ECDC4">
    E.L.I.
  </text>

  <!-- Eastern Lights Industries Text -->
  <text x="70" y="55" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#2D3748">
    EASTERN LIGHTS INDUSTRIES
  </text>
</svg>
