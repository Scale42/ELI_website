<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="renewableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#renewableGradient)"/>
  
  <!-- Wind Turbines -->
  <g transform="translate(80, 80)">
    <rect x="-1" y="0" width="2" height="60" fill="white"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    <line x1="0" y1="0" x2="-15" y2="-10" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="12" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="3" y2="18" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(200, 90)">
    <rect x="-1" y="0" width="2" height="50" fill="white"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <line x1="0" y1="0" x2="-12" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="-6" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="2" y2="14" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(320, 85)">
    <rect x="-1" y="0" width="2" height="55" fill="white"/>
    <circle cx="0" cy="0" r="3.5" fill="white"/>
    <line x1="0" y1="0" x2="-13" y2="-9" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="11" y2="-7" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="2.5" y2="16" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="140" width="400" height="60" fill="#065f46"/>
  
  <!-- Text Overlay -->
  <rect x="10" y="10" width="220" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="120" y="30" text-anchor="middle" fill="#1f2937" font-size="14" font-weight="bold">Renewable Energy Solutions</text>
</svg>